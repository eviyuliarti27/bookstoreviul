<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-header></app-header>
    </div>
    
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-9">
          <div class="col-md-12">
            <div class="card border-0 ">
              <div class="text-center title-cart">
                <span>YOUR SHOPPING CART</span>
              </div>
              <table class="mt-3">
                <tr class="text-table">
                  <td>BOOKS</td>
                  <td>TITLE</td>
                  <td>PRICE</td>
                  <td>ACTION</td>
                </tr>
                <tr *ngFor="let item of cartList" >
                  <td style="width: 20%;">
                    <div class="thumb-img">
                      <img src="{{item.image}}" alt="...">
                    </div>
                  </td>
                  <td>
                    <div style="margin-top: -62px;">
                      <h5 class="card-text mb-0 text-name">{{item.name}}</h5>
                      <p class="card-text text-muted text-author">by : {{item.author}}</p>
                    </div>
                  </td>
                  <td><p class="card-text text-price">IDR {{item.price | currency: ' '}}</p></td>
                  <td ><span class="btn-trash" type="button" (click)="removeBook(item.id)"><i class="fa fa-trash"></i></span> </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="content mx-auto">
            <div class="mt-4 text-summary">
              <span>Summary</span>
            </div>
            <div style="font-size: 15px; color: #464242; font-weight: 500; margin-left: 35px">
              <span><strong class="mr-5">Total : </strong>  {{totalPrice | currency: ' '}}</span>
            </div>
            <div style="font-size: 15px; color: #aba4a4;  font-weight: 500;   margin: 20px 62px;">
              <span>Method Payment</span>
            </div>
            <div class="row">
              <div class="thumb-logo">
                <img src="/assets/logo/bca.png" alt="...">
              </div>
              <div class="thumb-logo">
                <img src="/assets/logo/mandiri.png" alt="...">
              </div>
              <div class="thumb-logo">
                <img src="/assets/logo/gopay.png" alt="...">
              </div>
              <div class="thumb-logo">
                <img src="/assets/logo/dana.png" alt="...">
              </div>
              <div class="thumb-logo">
                <img src="/assets/logo/bni.png" alt="...">
              </div>
              <div class="thumb-logo">
                <img src="/assets/logo/paypal.png" alt="...">
              </div>
            </div>
           
          </div>
        </div>
      </div>     
    </div>
  </div>
</div>
